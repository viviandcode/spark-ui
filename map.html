			<div class="panel panel-default">

		<script src="http://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
		<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=jxgatw3PjSIfaimBHwrwiXzTwy05zTzC"></script>
		<script type="text/javascript">
			// 百度地图API功能
			var map = new BMap.Map("map");    // 创建Map实例
			map.centerAndZoom(new BMap.Point(106.6045142761, 29.6883215871), 10);  // 初始化地图,设置中心点坐标和地图级别
			map.setCurrentCity("重庆");          // 设置地图显示的城市 此项是必须设置的
			map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
			map.setMapStyle({
			  styleJson:[
					{
						"featureType": "highway",
						"elementType": "geometry",
						"stylers": {
							"color": "#ffffff",
							"hue": "#ffffff",
							"weight": "1"
						}
					},
					{
						"featureType": "subway",
						"elementType": "all",
						"stylers": {
							"visibility": "off"
						}
					},
					{
						"featureType": "railway",
						"elementType": "all",
						"stylers": {
							"visibility": "off"
						}
					},
					{
						"featureType": "poi",
						"elementType": "all",
						"stylers": {
							"visibility": "off"
						}
					},
				]
			});

			//添加 MARK
			var point = new BMap.Point(106.6045142761, 29.6883215871);  
			var marker = new BMap.Marker(point);        // 创建标注
			map.addOverlay(marker);                     // 将标注添加到地图中
		</script>
	</body>
